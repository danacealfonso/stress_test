# Deploy Flutter Web (WASM) to Firebase Hosting on merge
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0" # set your Flutter version

      # Get Flutter dependencies
      - run: flutter pub get

      # Build Flutter web WASM release
      - run: flutter build web --wasm --release

      # Deploy to Firebase Hosting (serves build/web)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCIC_STRESS_TEST }}
          channelId: live
          projectId: ccic-stress-test
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks