# Deploy Flutter Web (WASM) to Firebase Hosting on merge
# Uses FVM config to set Flutter version
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Read Flutter version from .fvm/fvm_config.json
      - name: Detect Flutter version from FVM config
        id: flutter_version
        run: |
          VERSION=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "flutter-version=$VERSION" >> $GITHUB_OUTPUT

      # Install Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.flutter-version }}

      # Cache Flutter dependencies (keyed by Flutter version + pubspec.lock)
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ steps.flutter_version.outputs.flutter-version }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-${{ steps.flutter_version.outputs.flutter-version }}-
            ${{ runner.os }}-pub-

      # Install project dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # Build Flutter web as WASM
      - name: Build Flutter Web (WASM release)
        run: flutter build web --wasm --release

      # Deploy to Firebase Hosting (serves build/web)
      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCIC_STRESS_TEST }}
          channelId: live
          projectId: ccic-stress-test
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
