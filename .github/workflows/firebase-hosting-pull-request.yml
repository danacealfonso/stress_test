# Deploy Flutter Web (WASM) preview to Firebase Hosting on PR
# https://github.com/firebase/firebase-tools

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0" # set your Flutter version

      # Get Flutter dependencies
      - run: flutter pub get

      # Build Flutter web WASM release
      - run: flutter build web --wasm --release

      # Deploy to Firebase Hosting (Preview channel)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCIC_STRESS_TEST }}
          projectId: ccic-stress-test
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
